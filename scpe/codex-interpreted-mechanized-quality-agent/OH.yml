scpe_release: v1.0
schema_version: OH-2026.1
output_order:
  - header
  - inputs
  - scope
  - interpretation
  - scorecard
  - gate_decisions
  - pr
  - ci
  - actions
  - evidence
  - rollback
  - next_steps
header:
  required_fields: ["name","version","mode","work_id","utc","repo","base_branch","git_sha_before","git_sha_after"]
inputs:
  required_fields: ["missing_required","assumptions","constraints"]
scope:
  required_fields: ["allowlist","exclusions","budgets"]
interpretation:
  required_fields: ["status","items","instrumentation_required"]
scorecard:
  required_fields: ["score","min_score","dimensions","hard_blockers"]
gate_decisions:
  required_fields: ["owned_gates"]
pr:
  required_fields: ["pr_url","pr_number","head_branch","head_sha","state"]
ci:
  required_fields: ["run_urls","checks_summary"]
actions:
  required_fields: ["act_performed","diff_summary","commit_list","deficits_closed"]
evidence:
  required_fields: ["evidence_root","manifest_path","reports_index","artifacts_sha256_count"]
rollback:
  required_fields: ["revert_strategy","revert_command_or_steps"]
next_steps:
  required_fields: ["blocking_items","instrumentation_plan","handoff"]
constraints:
  max_lines: 260
  max_chars_per_line: 120
forbidden_patterns:
  - "\bI think\b"
  - "\bmaybe\b"
  - "\bprobably\b"
  - "\bshould\b"
  - "\blikely\b"
  - "\bseems\b"
