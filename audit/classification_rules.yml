version: 1
excludes:
  - pattern: "node_modules/**"
    reason: "third-party dependency directory"
  - pattern: "venv/**"
    reason: "virtual environment"
  - pattern: ".venv/**"
    reason: "virtual environment"
  - pattern: "dist/**"
    reason: "build output"
  - pattern: "build/**"
    reason: "build output"
  - pattern: ".next/**"
    reason: "frontend build output"
  - pattern: "target/**"
    reason: "rust build output"
  - pattern: "__pycache__/**"
    reason: "python cache"
  - pattern: ".DS_Store"
    reason: "os metadata"
categories:
  CI_CD:
    - ".github/workflows/*.yml"
    - ".github/workflows/*.yaml"
    - ".github/workflows/**/*.yml"
    - ".github/workflows/**/*.yaml"
    - ".github/actions/**"
    - ".gitlab-ci.yml"
    - "azure-pipelines.yml"
    - "Jenkinsfile"
  INFRASTRUCTURE:
    - "Dockerfile"
    - "docker-compose*.yml"
    - "docker-compose*.yaml"
    - "Makefile"
    - "**/*.tf"
    - "**/*.tfvars"
  TESTS:
    - "tests/**"
    - "**/test_*.py"
    - "**/*_test.py"
    - "**/*.test.*"
    - "**/*.spec.*"
  DATA_SCHEMAS:
    - "src/contracts/**"
    - "src/bnsyn/schemas/**"
  CORE_LOGIC:
    - "src/**"
  SCRIPTS_TOOLING:
    - "scripts/**"
    - "tools/**"
    - "benchmarks/**"
    - "experiments/**"
    - "examples/**"
  DOCUMENTATION:
    - "docs/**"
    - "**/*.md"
    - "**/*.rst"
  STATIC_ASSETS:
    - "figures/**"
    - "**/*.png"
    - "**/*.jpg"
    - "**/*.jpeg"
    - "**/*.gif"
    - "**/*.svg"
    - "**/*.css"
    - "**/*.html"
  GENERATED:
    - "artifacts/**"
    - "results/**"
    - "audit_evidence/**"
    - "docs/api/generated/**"
    - "**/*.patch"
  CONFIGURATION:
    - "**/*.toml"
    - "**/*.yaml"
    - "**/*.yml"
    - "**/*.json"
    - "**/*.ini"
    - "**/*.cfg"
    - ".pre-commit-config.yaml"
    - ".gitleaks.toml"
    - ".gitignore"
