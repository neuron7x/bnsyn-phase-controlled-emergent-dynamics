name: Pin pip
description: Pin pip to a deterministic version and log it
inputs:
  pip_version:
    description: pip version to install
    default: "26.0"
runs:
  using: composite
  steps:
    - name: Upgrade pip
      shell: bash
      run: python -m pip install --upgrade "pip==${{ inputs.pip_version }}"
    - name: Log pip version
      shell: bash
      run: python -m pip --version
