name: release-readiness

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  readiness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: "pip"
      - run: python -m pip install -e ".[dev,test]"
      - run: python scripts/run_perf_smoke.py --output quality/perf_results.json
      - run: python scripts/release_readiness_report.py --output quality/release_readiness_report.md
      - uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: release-readiness-report
          path: quality/release_readiness_report.md
