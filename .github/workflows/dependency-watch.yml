name: dependency-watch

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Check for outdated dependencies
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-compile --upgrade pyproject.toml --dry-run --output-file=- > /tmp/latest.txt
          pip-compile pyproject.toml --output-file=- > /tmp/current.txt
          if ! diff -u /tmp/current.txt /tmp/latest.txt > /tmp/diff.txt; then
            echo "## ðŸ“¦ Dependency Updates Available" >> "$GITHUB_STEP_SUMMARY"
            echo '```diff' >> "$GITHUB_STEP_SUMMARY"
            cat /tmp/diff.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Security advisories
        run: |
          pip install -e ".[dev]"
          pip-audit --desc --format markdown >> "$GITHUB_STEP_SUMMARY"
