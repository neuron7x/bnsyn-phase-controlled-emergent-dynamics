# NON-PR-GATE: long-running workflow; must not run on pull_request/push.
name: dependency-watch

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Pin pip
        uses: ./.github/actions/pin-pip

      - name: Log pip version
        run: python -m pip --version

      - name: Check for outdated dependencies
        run: |
          python -m pip install --upgrade pip-tools
          python -m piptools compile --upgrade pyproject.toml --dry-run --output-file=- > /tmp/latest.txt
          python -m piptools compile pyproject.toml --output-file=- > /tmp/current.txt
          if ! diff -u /tmp/current.txt /tmp/latest.txt > /tmp/diff.txt; then
            summary_file="$GITHUB_STEP_SUMMARY"
            {
              echo "##  Dependency Updates Available"
              echo '```diff'
              cat /tmp/diff.txt
              echo '```'
            } >> "$summary_file"
          fi

      - name: Security advisories
        run: |
          python -m pip install -e ".[dev,test]"
          pip-audit --desc --format markdown >> "$GITHUB_STEP_SUMMARY"

  security-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-lock.txt

      - name: Pin pip
        uses: ./.github/actions/pin-pip

      - name: Log pip version
        run: python -m pip --version

      - name: Full security gate
        run: make security

      - name: Generate SBOM
        run: make sbom

      - name: Upload security and SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: security-sbom-${{ github.sha }}
          path: |
            artifacts/security/gitleaks-report.json
            artifacts/security/pip-audit.json
            artifacts/security/bandit.json
            artifacts/sbom/sbom.cdx.json
          if-no-files-found: ignore
          retention-days: 30

