name: dependency-watch

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-outdated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Pin pip
        uses: ./.github/actions/pin-pip

      - name: Check for outdated dependencies
        run: |
          python -m pip install --upgrade pip-tools
          pip-compile --upgrade pyproject.toml --dry-run --output-file=- > /tmp/latest.txt
          pip-compile pyproject.toml --output-file=- > /tmp/current.txt
          if ! diff -u /tmp/current.txt /tmp/latest.txt > /tmp/diff.txt; then
            summary_file="$GITHUB_STEP_SUMMARY"
            {
              echo "##  Dependency Updates Available"
              echo '```diff'
              cat /tmp/diff.txt
              echo '```'
            } >> "$summary_file"
          fi

      - name: Security advisories
        run: |
          python -m pip install -e ".[dev,test]"
          pip-audit --desc --format markdown >> "$GITHUB_STEP_SUMMARY"
