name: ci-pr

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: SSOT gates
        id: ssot-gates
        run: |
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/scan_governed_docs.py
          python scripts/scan_normative_tags.py
          python scripts/scan_tierS_misuse.py
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“‹ SSOT Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.ssot-gates.outcome }}" = "success" ]; then
            echo "| Bibliography | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Claims | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Governed Docs | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Normative Tags | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| TierS Misuse | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| SSOT Gates | âŒ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Verify requirements.txt is absent
        run: |
          if [ -f requirements.txt ]; then
            echo "ERROR: requirements.txt detected. Use pyproject.toml as the SSOT."
            exit 1
          fi
      - name: Validate pyproject.toml
        run: |
          python -m pip install --upgrade pip build validate-pyproject
          validate-pyproject pyproject.toml
      - name: Check dependency resolution
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" --dry-run --report /tmp/dep-report.json
      - name: Audit dependencies
        run: |
          pip install -e ".[dev]"
          mkdir -p artifacts
          pip-audit --desc --format json --output artifacts/pip-audit.json
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-${{ github.sha }}
          path: artifacts/pip-audit.json
          retention-days: 30

  quality:
    uses: ./.github/workflows/_reusable_quality.yml
    with:
      python-version: "3.11"
      mypy-strict: true
      pylint-threshold: 7.5

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build
      - name: Build package
        id: build
        run: python -m build
      - name: Import check
        id: import
        run: python -c "import bnsyn"
      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“¦ Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "| Package Build | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Package Build | âŒ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.import.outcome }}" = "success" ]; then
            echo "| Import Check | âœ… PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Import Check | âŒ FAIL |" >> $GITHUB_STEP_SUMMARY
          fi

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Build docs
        run: sphinx-build docs docs/_build

  tests-smoke:
    uses: ./.github/workflows/_reusable_pytest.yml
    with:
      python-version: "3.11"
      markers: "not (validation or property)"
      coverage-threshold: 85
      timeout-minutes: 10
      upload-codecov: false

  tests-core-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install core dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Core tests (no viz)
        run: pytest -m "not (validation or property)" --no-cov

  ci-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Determinism benchmark
        run: python benchmarks/determinism.py
      - name: dt-invariance benchmark
        run: python benchmarks/scaling.py
      - name: Criticality benchmark
        run: python benchmarks/criticality.py

  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pip-audit
      - name: pip-audit
        run: pip-audit
