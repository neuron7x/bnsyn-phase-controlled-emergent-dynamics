name: ci-pr

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pyyaml  # For CI truthfulness linter
      - name: SSOT gates
        id: ssot-gates
        run: |
          echo "## üìã SSOT Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/scan_governed_docs.py
          python scripts/scan_normative_tags.py
          python scripts/scan_tierS_misuse.py
      
      - name: Governance Gates (NEW)
        id: governance-gates
        run: |
          echo "## üîí Quality Governance Gates" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Verify formal constants match code
          echo "### Formal Constants Verification" >> $GITHUB_STEP_SUMMARY
          if python scripts/verify_formal_constants.py; then
            echo "‚úÖ All formal spec constants match code" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Formal spec constants mismatch detected" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Lint CI workflows for truthfulness
          echo "### CI Truthfulness Lint" >> $GITHUB_STEP_SUMMARY
          mkdir -p artifacts
          if python scripts/lint_ci_truthfulness.py --out artifacts/ci_truthfulness.json --md artifacts/ci_truthfulness.md; then
            echo "‚úÖ No critical CI truthfulness violations" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Critical CI truthfulness violations found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See artifacts for details" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      
      - name: Append CI Truthfulness Report to Summary
        if: always()
        run: |
          if [ -f artifacts/ci_truthfulness.md ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            cat artifacts/ci_truthfulness.md >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload Governance Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-reports
          path: |
            artifacts/ci_truthfulness.json
            artifacts/ci_truthfulness.md
          retention-days: 30
      - name: Validate Claims Coverage (BLOCKING)
        id: claims-coverage
        run: |
          echo "## üìã Claims Coverage Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python scripts/validate_claims_coverage.py --format markdown >> $GITHUB_STEP_SUMMARY
          python scripts/validate_claims_coverage.py --format json > claims_coverage.json
          
          if ! python scripts/validate_claims_coverage.py; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Claims coverage <100% - PR BLOCKED" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - name: Upload Claims Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claims-coverage-report
          path: claims_coverage.json
          retention-days: 30
      - name: Generate summary
        if: always()
        run: |
          echo "## üìã SSOT & Governance Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.ssot-gates.outcome }}" = "success" ]; then
            echo "| Bibliography | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Claims | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Governed Docs | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| Normative Tags | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| TierS Misuse | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| SSOT Gates | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.governance-gates.outcome }}" = "success" ]; then
            echo "| Formal Constants | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| CI Truthfulness | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Governance Gates | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.claims-coverage.outcome }}" = "success" ]; then
            echo "| Claims Coverage | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Claims Coverage | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi

  dependency-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Verify requirements.txt is absent
        run: |
          if [ -f requirements.txt ]; then
            echo "ERROR: requirements.txt detected. Use pyproject.toml as the SSOT."
            exit 1
          fi
      - name: Validate pyproject.toml
        run: |
          python -m pip install --upgrade pip build validate-pyproject
          validate-pyproject pyproject.toml
      - name: Check dependency resolution
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]" --dry-run --report /tmp/dep-report.json
      - name: Audit dependencies
        run: |
          pip install -e ".[dev,test]"
          mkdir -p artifacts
          pip-audit --desc --format json --output artifacts/pip-audit.json
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-${{ github.sha }}
          path: artifacts/pip-audit.json
          retention-days: 30

  quality:
    uses: ./.github/workflows/_reusable_quality.yml
    with:
      python-version: "3.11"
      mypy-strict: true
      pylint-threshold: 7.5

  manifest-verification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: Verify API manifest inventories
        run: |
          python docs/api/_static/tools/update_manifest.py --check
          python docs/api/_templates/tools/update_manifest.py --check

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install build
      - name: Build package
        id: build
        run: python -m build
      - name: Import check
        id: import
        run: python -c "import bnsyn"
      - name: Generate summary
        if: always()
        run: |
          echo "## üì¶ Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "| Package Build | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Package Build | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.import.outcome }}" = "success" ]; then
            echo "| Import Check | ‚úÖ PASS |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Import Check | ‚ùå FAIL |" >> $GITHUB_STEP_SUMMARY
          fi

  docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: Build docs
        run: sphinx-build docs docs/_build

  tests-smoke:
    uses: ./.github/workflows/_reusable_pytest.yml
    with:
      python-version: "3.11"
      markers: "not (validation or property)"
      coverage-threshold: 95
      timeout-minutes: 10
      upload-codecov: false

  tests-core-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install core dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: Core tests (no viz)
        run: pytest -m "not (validation or property)" --no-cov

  ci-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: Determinism benchmark
        run: python benchmarks/determinism.py
      - name: dt-invariance benchmark
        run: python benchmarks/scaling.py
      - name: Criticality benchmark
        run: python benchmarks/criticality.py

  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          pip install pip-audit
      - name: pip-audit
        run: |
          mkdir -p artifacts
          pip-audit --desc --format json --output artifacts/pip-audit.json
      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ github.sha }}
          path: artifacts/pip-audit.json
          retention-days: 30

  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: bandit
        run: bandit -r src/ -ll
