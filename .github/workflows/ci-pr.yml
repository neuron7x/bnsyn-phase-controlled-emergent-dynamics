name: ci-pr

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: SSOT gates
        run: |
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/scan_normative_tags.py

  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff format
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .
      - name: Mypy
        run: mypy src

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build
      - name: Build package
        run: python -m build
      - name: Import check
        run: python -c "import bnsyn"

  tests-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Smoke tests
        run: pytest -m "not validation"

  gitleaks:
    name: gitleaks (repo + pr-diff)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      security-events: write
    steps:
      - name: Checkout (full history for diff scan)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Gitleaks (pinned)
        shell: bash
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="8.24.3"
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version
      - name: Gitleaks repository scan (SARIF)
        id: repo_scan
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          CONFIG_ARGS=()
          if [ -f .gitleaks.toml ]; then
            CONFIG_ARGS=(--config .gitleaks.toml)
          fi
          gitleaks detect \
            --source . \
            --redact \
            --report-format sarif \
            --report-path gitleaks-repo.sarif \
            "${CONFIG_ARGS[@]}" \
            --exit-code 2
      - name: Gitleaks PR diff scan (SARIF)
        id: pr_scan
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          BASE_SHA="${{ github.event.pull_request.base.sha || 'HEAD~1' }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha || 'HEAD' }}"
          CONFIG_ARGS=()
          if [ -f .gitleaks.toml ]; then
            CONFIG_ARGS=(--config .gitleaks.toml)
          fi
          gitleaks detect \
            --redact \
            --report-format sarif \
            --report-path gitleaks-pr-diff.sarif \
            "${CONFIG_ARGS[@]}" \
            --exit-code 2 \
            --log-opts="--no-merges --first-parent ${BASE_SHA}..${HEAD_SHA}"
      - name: Upload repo scan SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-repo-sarif-${{ github.run_id }}
          path: gitleaks-repo.sarif
          retention-days: 30
      - name: Upload PR diff SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-pr-diff-sarif-${{ github.run_id }}
          path: gitleaks-pr-diff.sarif
          retention-days: 30
      - name: Upload repo SARIF to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-repo.sarif
          category: gitleaks-repo
      - name: Upload PR diff SARIF to Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-pr-diff.sarif
          category: gitleaks-pr-diff
      - name: Fail if any scan found secrets
        if: steps.repo_scan.outcome == 'failure' || steps.pr_scan.outcome == 'failure'
        shell: bash
        run: |
          echo "::error::Gitleaks detected secrets. Review uploaded SARIF artifacts."
          exit 1

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pip-audit
      - name: pip-audit
        run: pip-audit
