name: pr-gate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pr-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"

      - name: Pin pip
        run: python -m pip install --upgrade pip==26.0

      - name: Install CI dependencies
        run: python -m pip install -e ".[ci]"

      - name: Resolve CI policy
        run: python -m scripts.ci_policy

      - name: Build CI inventory
        run: python -m scripts.ci_inventory

      - name: Validate required checks contract
        run: python -m pytest tests/test_required_checks_manifest.py -q

      - name: Run policy gates
        run: python -m scripts.ci_gate_runner

      - name: Upload DE-TF artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: de-tf-artifacts-${{ github.sha }}
          path: artifacts/de_tf/**
          if-no-files-found: error
