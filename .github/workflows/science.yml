name: science

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  flagship-experiment:
    uses: ${{ github.repository }}/.github/workflows/_reusable_formal_science.yml@${{ github.sha }}
    with:
      proof-suite: science
      model-set: temp_ablation_v2
      time-budget: 30
