name: quality-mutation

on:
  schedule:
    # Run nightly at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      modules:
        description: 'Specific modules to mutate (comma-separated)'
        required: false
        default: 'all'

concurrency:
  group: mutation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutation-testing:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mutmut==2.4.5
      
      - name: Load mutation baseline
        id: baseline
        run: |
          BASELINE_SCORE=$(python -c "import json; print(json.load(open('quality/mutation_baseline.json'))['baseline_score'])")
          TOLERANCE=$(python -c "import json; print(json.load(open('quality/mutation_baseline.json'))['tolerance_delta'])")
          echo "baseline_score=$BASELINE_SCORE" >> $GITHUB_OUTPUT
          echo "tolerance=$TOLERANCE" >> $GITHUB_OUTPUT
          MIN_ACCEPTABLE=$(python -c "print($BASELINE_SCORE - $TOLERANCE)")
          echo "min_acceptable=$MIN_ACCEPTABLE" >> $GITHUB_OUTPUT
      
      - name: Run mutation testing
        id: mutation
        run: |
          # Configure mutmut to test critical modules only
          export MUTMUT_PATHS="src/bnsyn/neuron/adex.py,src/bnsyn/plasticity/stdp.py,src/bnsyn/plasticity/three_factor.py,src/bnsyn/temperature/schedule.py"
          
          # Run mutmut
          mutmut run \
            --paths-to-mutate="$MUTMUT_PATHS" \
            --tests-dir=tests \
            --runner="pytest -x -q -m 'not validation and not property'"
          
          # Generate results
          mutmut results > mutation_results.txt
          mutmut show --status survived > survived_mutants.txt || true
          
          # Calculate score
          TOTAL=$(grep -E "^(Survived|Killed|Timeout)" mutation_results.txt | wc -l || echo "0")
          KILLED=$(grep "^Killed" mutation_results.txt | wc -l || echo "0")
          
          if [ "$TOTAL" -gt 0 ]; then
            SCORE=$(python -c "print(round(100.0 * $KILLED / $TOTAL, 2))")
          else
            SCORE="0.0"
          fi
          
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "killed=$KILLED" >> $GITHUB_OUTPUT
          
          echo "## ðŸ§¬ Mutation Testing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Mutation Score | ${SCORE}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Mutants | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| Killed Mutants | $KILLED |" >> $GITHUB_STEP_SUMMARY
          echo "| Baseline Score | ${{ steps.baseline.outputs.baseline_score }}% |" >> $GITHUB_STEP_SUMMARY
          echo "| Min Acceptable | ${{ steps.baseline.outputs.min_acceptable }}% |" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload mutation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-${{ github.sha }}
          path: |
            mutation_results.txt
            survived_mutants.txt
            .mutmut-cache
          retention-days: 30
      
      - name: Check mutation score threshold
        if: always()
        run: |
          SCORE="${{ steps.mutation.outputs.score }}"
          MIN_ACCEPTABLE="${{ steps.baseline.outputs.min_acceptable }}"
          
          if (( $(echo "$SCORE < $MIN_ACCEPTABLE" | bc -l) )); then
            echo "âŒ Mutation score $SCORE% is below minimum acceptable threshold $MIN_ACCEPTABLE%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Test quality has degraded. Review surviving mutants and improve test coverage." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Mutation score $SCORE% meets or exceeds threshold $MIN_ACCEPTABLE%" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Generate mutation report
        if: always()
        run: |
          echo "## Surviving Mutants" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f survived_mutants.txt ] && [ -s survived_mutants.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -50 survived_mutants.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No surviving mutants! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          fi
