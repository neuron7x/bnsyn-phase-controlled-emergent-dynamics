name: math-quality-gate

on:
  pull_request:
  push:
    branches: [main]

jobs:
  math-quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -e .[test]
      - run: python scripts/math_validate.py
      - run: python -m pytest tests/test_math_invariants.py -q --tb=short
