name: Math Quality Gate

on:
  pull_request:
  push:

jobs:
  work-volume-time:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema
      - name: Unicode control scan
        run: python scripts/scan_unicode_controls.py
      - name: Generate work volume and time report
        run: python scripts/generate_work_volume_time_report.py
      - name: Validate schema
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          from jsonschema import validate
          schema = json.loads(Path('schemas/work_volume_time_report.schema.json').read_text(encoding='utf-8'))
          report = json.loads(Path('artifacts/work_volume_time/report.json').read_text(encoding='utf-8'))
          validate(report, schema)
          print('SCHEMA_OK')
          PY
      - name: Report freshness gate
        run: |
          python scripts/generate_work_volume_time_report.py
          git diff --exit-code -- docs/WORK_VOLUME_TIME_REPORT.md artifacts/work_volume_time/report.json
      - name: Upload runtime artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: work-volume-time-${{ github.sha }}
          path: |
            artifacts/work_volume_time/report.json
            docs/WORK_VOLUME_TIME_REPORT.md
