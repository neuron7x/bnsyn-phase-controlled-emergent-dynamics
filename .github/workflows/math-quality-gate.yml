name: Math Quality Gate

on:
  pull_request:
  push:

jobs:
  math-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install audit dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml jsonschema requests radon
      - name: Run audit pipeline
        id: run_audit
        continue-on-error: true
        run: ./scripts/run_audit.sh
      - name: Build proof bundle alias
        if: always()
        run: |
          sha=$(git rev-parse --short HEAD)
          test -f "artifacts/math_audit/proof_bundle_${sha}.tar.gz"
          cp "artifacts/math_audit/proof_bundle_${sha}.tar.gz" artifacts/math_audit/proof_bundle_latest.tar.gz
      - name: Upload proof bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof_bundle_${{ github.sha }}
          path: |
            artifacts/math_audit/proof_bundle_latest.tar.gz
            artifacts/math_audit/final_status.txt
      - name: Enforce VERIFIED status
        if: always()
        run: |
          status=$(cat artifacts/math_audit/final_status.txt)
          echo "AUDIT_STATUS=${status}"
          test "${status}" = "VERIFIED"
