# NON-PR-GATE: long-running workflow; must not run on pull_request/push.
# DEPRECATED: compatibility shim; remove after protection update
# Guard: non-PR-gate workflow; must remain off PRs.
name: benchmarks

on:
  workflow_dispatch:
    inputs:
      tier:
        description: "Benchmark tier to run"
        required: true
        type: choice
        default: standard
        options:
          - standard
          - elite
      profile:
        description: "Benchmark profile to run"
        required: true
        type: choice
        default: baseline
        options:
          - micro
          - baseline
          - full
          - custom
      scenario:
        description: "Benchmark scenario to run (custom profile only)"
        required: false
        default: ci_smoke
        type: choice
        options:
          - ci_smoke
          - quick
          - n_sweep
          - steps_sweep
          - conn_sweep
          - dt_sweep
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  benchmarks-dispatch:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/_reusable_benchmarks.yml
    with:
      tier: ${{ inputs.tier }}
      profile: ${{ inputs.profile }}
      scenario: ${{ inputs.scenario }}
      publish_baseline: false
    secrets: inherit
