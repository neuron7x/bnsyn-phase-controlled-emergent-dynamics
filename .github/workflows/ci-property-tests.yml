name: Property Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  property-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run property-based tests
        run: |
          pytest -m property -v --tb=short --hypothesis-show-statistics --hypothesis-profile=ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: property-test-results
          path: |
            .hypothesis/
            test-results/
