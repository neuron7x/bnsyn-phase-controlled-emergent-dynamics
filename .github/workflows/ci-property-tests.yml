name: Property Tests

on:
  schedule:
    # Run nightly at 2:30 AM UTC
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  property-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip==26.0"
          pip install -e ".[dev,test]"

      - name: Run property-based tests
        env:
          HYPOTHESIS_PROFILE: ci
        run: |
          pytest -m property -v --tb=short --hypothesis-show-statistics 2>&1 | tee property_output.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: property-test-results
          path: |
            property_output.txt
            .hypothesis/
            test-results/
