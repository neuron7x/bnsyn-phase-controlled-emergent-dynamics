name: chaos-validation

on:
  schedule:
    # Run nightly at 4 AM UTC
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      test_subset:
        description: 'Chaos test subset to run'
        type: choice
        default: all
        options:
          - all
          - numeric
          - timing
          - stochastic
          - io

permissions:
  contents: read

concurrency:
  group: chaos-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chaos-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        fault-type: ${{ github.event.inputs.test_subset == 'all' && fromJSON('["numeric", "timing", "stochastic", "io"]') || github.event.inputs.test_subset == 'numeric' && fromJSON('["numeric"]') || github.event.inputs.test_subset == 'timing' && fromJSON('["timing"]') || github.event.inputs.test_subset == 'stochastic' && fromJSON('["stochastic"]') || github.event.inputs.test_subset == 'io' && fromJSON('["io"]') || fromJSON('["numeric", "timing", "stochastic", "io"]') }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip==26.0"
          pip install -e ".[dev,test]"
      
      - name: Run chaos tests for ${{ matrix.fault-type }}
        id: chaos_test
        run: |
          # Run specific chaos test type with chaos marker
          pytest tests/validation/test_chaos_${{ matrix.fault-type }}.py \
            -v \
            --tb=short \
            --strict-markers \
            -m "validation and chaos" \
            2>&1 | tee chaos_output_${{ matrix.fault-type }}.txt
          
          # Extract test results
          TOTAL=$(grep -E "passed|failed" chaos_output_${{ matrix.fault-type }}.txt | tail -1 || echo "0")
          summary_file="$GITHUB_STEP_SUMMARY"
          {
            echo "##  Chaos Engineering: ${{ matrix.fault-type }} faults"
            echo ""
            echo "| Result | $TOTAL |"
          } >> "$summary_file"
      
      - name: Upload chaos test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chaos-results-${{ matrix.fault-type }}-${{ github.sha }}
          path: chaos_output_${{ matrix.fault-type }}.txt
          retention-days: 30
  
  property-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade "pip==26.0"
          pip install -e ".[dev,test]"
      
      - name: Run property-based tests
        id: property_test
        run: |
          # Run property tests with extended examples and capture statistics
          HYPOTHESIS_PROFILE=thorough pytest \
            -m property \
            -v \
            --tb=short \
            --strict-markers \
            --hypothesis-show-statistics \
            2>&1 | tee property_output.txt
          
          # Extract and display statistics in summary
          RESULT=$(grep -E "passed|failed" property_output.txt | tail -1 || echo "Unknown")
          summary_file="$GITHUB_STEP_SUMMARY"
          {
            echo "##  Property-Based Testing"
            echo ""
            echo "### Hypothesis Statistics"
            echo '```'
            if grep -A 100 "Hypothesis Statistics" property_output.txt; then
              true
            else
              echo "No statistics found"
            fi
            echo '```'
            echo "| Result | $RESULT |"
          } >> "$summary_file"
      
      - name: Upload property test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: property-test-results-${{ github.sha }}
          path: |
            property_output.txt
            .hypothesis/
          retention-days: 30
  
  summary:
    needs: [chaos-tests, property-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate summary report
        run: |
          summary_file="$GITHUB_STEP_SUMMARY"
          {
            echo "##  Chaos & Property Testing Summary"
            echo ""
            echo "| Test Suite | Status |"
            echo "|------------|--------|"
            if [ "${{ needs.chaos-tests.result }}" = "success" ]; then
              echo "| Chaos Tests |  PASS |"
            else
              echo "| Chaos Tests |  FAIL |"
            fi
            if [ "${{ needs.property-tests.result }}" = "success" ]; then
              echo "| Property Tests |  PASS |"
            else
              echo "| Property Tests |  FAIL |"
            fi
            echo ""
            echo "### Key Insights"
            echo ""
            echo "- **Numeric Faults**: Tests system resilience to NaN/inf injection"
            echo "- **Timing Faults**: Tests stability under dt jitter"
            echo "- **Stochastic Faults**: Tests determinism under RNG perturbation"
            echo "- **I/O Faults**: Tests graceful degradation on I/O failures"
            echo "- **Property Tests**: Tests invariants across wide input space"
          } >> "$summary_file"
      
      - name: Check overall status
        run: |
          if [ "${{ needs.chaos-tests.result }}" != "success" ] || [ "${{ needs.property-tests.result }}" != "success" ]; then
            echo " Some validation tests failed" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
