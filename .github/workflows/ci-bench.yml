name: ci-bench

on:
  pull_request:
  workflow_dispatch:

jobs:
  microbench:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run microbench
        run: |
          make bench-micro

      - name: Upload benchmark summary
        uses: actions/upload-artifact@v4
        with:
          name: bench-micro-${{ github.run_id }}
          path: benchmarks/results/bench_micro.json
          retention-days: 30
