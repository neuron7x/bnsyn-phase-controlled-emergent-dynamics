name: ci-docs

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: read
  statuses: read
  id-token: none
  packages: read
  pull-requests: read
  security-events: read
  artifacts: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build docs
        run: |
          sphinx-build -b html docs docs/_build/html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs-html-${{ github.run_id }}
          path: docs/_build/html
          retention-days: 7
