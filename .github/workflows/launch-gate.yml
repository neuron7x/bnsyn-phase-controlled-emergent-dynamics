name: launch-gate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  launch-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,test,docs]"
      - name: Run perfection gate prerequisite
        run: make perfection-gate
      - name: Run launch gate
        run: make launch-gate
      - name: Assert integrated quality PASS
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          required = [
              ("artifacts/context_compressor/quality.json", True),
              ("artifacts/scientific_product/quality.json", False),
              ("artifacts/perfection_gate/quality.json", True),
              ("artifacts/launch_gate/quality.json", True),
          ]
          for rel, needs_contradictions in required:
              payload = json.loads(Path(rel).read_text(encoding="utf-8"))
              assert payload.get("verdict") == "PASS", (rel, payload)
              if needs_contradictions:
                  assert payload.get("contradictions", 0) == 0, (rel, payload)
          PY
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: launch-gate-artifacts
          path: artifacts/
