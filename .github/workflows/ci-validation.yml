name: ci-validation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: SSOT gates
        run: |
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/scan_normative_tags.py

  tests-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Validation tests
        run: pytest -m validation
