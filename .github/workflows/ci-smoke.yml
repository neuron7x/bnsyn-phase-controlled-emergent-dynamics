name: ci-smoke

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gate-profile:
    uses: ./.github/workflows/_reusable_gate_profile.yml
    with:
      profile: pr

  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Pin pip
        uses: ./.github/actions/pin-pip
      - name: Log pip version
        run: python -m pip --version
      - name: Install dependencies
        run: python -m pip install -e ".[dev,test]"
      - name: SSOT gates
        run: |
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/scan_governed_docs.py
          python scripts/scan_normative_tags.py

  tests-smoke:
    needs: gate-profile
    runs-on: ubuntu-latest
    timeout-minutes: ${{ fromJSON(needs.gate-profile.outputs.pytest-timeout-minutes) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Pin pip
        uses: ./.github/actions/pin-pip
      - name: Log pip version
        run: python -m pip --version
      - name: Install dependencies
        run: python -m pip install -e ".[dev,test,viz]"
      - name: Smoke tests
        run: pytest -m "${{ needs.gate-profile.outputs.pytest-markers }}"
