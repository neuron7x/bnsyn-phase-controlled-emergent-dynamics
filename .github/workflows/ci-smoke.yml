name: ci-smoke

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  ssot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
      - name: SSOT gates
        run: |
          python scripts/validate_bibliography.py
          python scripts/validate_claims.py
          python scripts/validate_results_schema.py
          python scripts/scan_governed_docs.py
          python scripts/scan_normative_tags.py

  tests-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,viz]"
      - name: Smoke tests
        run: pytest -m "not (validation or property)"
