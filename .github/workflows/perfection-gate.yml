name: perfection-gate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  perfection-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,test]"
      - name: Run perfection gate
        run: make perfection-gate
      - name: Assert quality verdict
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          quality = json.loads(Path("artifacts/perfection_gate/quality.json").read_text(encoding="utf-8"))
          assert quality["verdict"] == "PASS", quality
          assert quality["contradictions"] == 0, quality
          PY
      - name: Upload perfection artifacts
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808
        with:
          name: perfection-gate-artifacts
          path: artifacts/perfection_gate/
