name: ci-benchmarks

on:
  pull_request:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  checks: read
  statuses: read
  id-token: none
  packages: read
  pull-requests: read
  security-events: write
  artifacts: write

jobs:
  nightly-benchmarks:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario: [small_network, medium_network, large_network]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-deps
          pip install -e ".[dev]" --no-deps

      - name: Dependency audit
        run: |
          pip install pip-audit
          pip-audit
          pip install dependency-check
          dependency-check --scan .

      - name: Run benchmark suite
        run: |
          python benchmarks/run_benchmarks.py \
            --scenario "${{ matrix.scenario }}" \
            --repeats 5 \
            --json "artifacts/bench_${{ matrix.scenario }}.json"

      - name: Encrypt artifacts
        if: ${{ secrets.BENCHMARK_GPG_PASSPHRASE != '' }}
        env:
          GPG_PASSPHRASE: ${{ secrets.BENCHMARK_GPG_PASSPHRASE }}
        run: |
          for f in artifacts/*.json; do
            echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --symmetric --cipher-algo AES256 "$f"
          done

      - name: Publish baseline artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view nightly >/dev/null 2>&1 || gh release create nightly --notes "Nightly benchmark baselines"
          gh release upload nightly artifacts/*.json* --clobber

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-benchmark-results-${{ matrix.scenario }}-${{ github.run_id }}
          path: artifacts/
          retention-days: 90

      - name: Notify on failure
        if: ${{ failure() && secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "BN-Syn benchmarks failed for scenario ${{ matrix.scenario }} (run ${{ github.run_id }})."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  micro-benchmarks:
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run benchmarks
        run: |
          python scripts/run_benchmarks.py --suite ci

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_id }}
          path: |
            benchmarks/results.json
            benchmarks/summary.json
          retention-days: 7
