name: release-pipeline

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Semver bump kind"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      apply-version-bump:
        description: "Apply version bump in workflow workspace"
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  release-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,test]" build
      - name: Changelog + version verification
        run: |
          if [ "${{ inputs.apply-version-bump }}" = "true" ]; then
            python -m scripts.release_pipeline --bump "${{ inputs.bump }}" --apply-version-bump --verify-only
          else
            python -m scripts.release_pipeline --verify-only
          fi
      - name: Build and publish dry-run
        run: python -m scripts.release_pipeline
      - name: Upload release dry-run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dry-run-${{ github.sha }}
          path: dist/
          if-no-files-found: error
