# DEPRECATED: compatibility shim; remove after protection update
name: ci-benchmarks-elite

on:
  schedule:
    # Weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-benchmarks-elite-${{ github.ref }}
  cancel-in-progress: false

jobs:
  benchmarks:
    uses: ./.github/workflows/ci-benchmarks.yml
    with:
      tier: elite
      profile: baseline
      scenario: ci_smoke
    secrets: inherit
