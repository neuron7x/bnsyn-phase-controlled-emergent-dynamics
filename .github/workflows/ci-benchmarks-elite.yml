# NON-PR-GATE: long-running workflow; must not run on pull_request/push.
# DEPRECATED: compatibility shim; remove after protection update
# Guard: non-PR-gate workflow; must remain off PRs.
name: ci-benchmarks-elite

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  benchmarks:
    uses: ./.github/workflows/_reusable_benchmarks.yml
    with:
      tier: elite
      profile: baseline
      scenario: ci_smoke
      publish_baseline: false
    secrets: inherit
