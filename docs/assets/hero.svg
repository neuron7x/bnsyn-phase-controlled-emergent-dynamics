<svg width="1200" height="320" viewBox="0 0 1200 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">BN-Syn hero banner</title>
  <desc id="desc">Bright gradient banner for BN-Syn deterministic research runtime and governance evidence.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1D4ED8"/>
      <stop offset="0.5" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="320" rx="24" fill="url(#bg)"/>
  <circle cx="1010" cy="80" r="180" fill="url(#glow)"/>
  <circle cx="180" cy="280" r="220" fill="url(#glow)"/>
  <g fill="#F8FAFC" font-family="Inter, Segoe UI, Arial, sans-serif">
    <text x="64" y="126" font-size="56" font-weight="700">BN-Syn</text>
    <text x="64" y="174" font-size="28" font-weight="500">Thermostated Bio-AI System</text>
    <text x="64" y="220" font-size="24" font-weight="400">deterministic research runtime + governance/evidence</text>
  </g>
</svg>
